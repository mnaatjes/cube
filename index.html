<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--w3 Fonts -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Font Awesome Update-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Main CSS Document-->
    <link rel="stylesheet" href="styles/main.css">
    <head>
        <title>Cube Root</title>
    </head>
    <body class="grid">
        <nav></nav>
        <header>
            <h1>Cube Root</h1>
        </header>
        <main>
            <section>
                <h4 style="color: var(--color-root);">Root:</h4>
                <div class="cube__container--root">
                    <div class="cube">
                        <div class="cube__face--front">front</div>
                        <div class="cube__face--back">back</div>
                        <div class="cube__face--left">left</div>
                        <div class="cube__face--right">right</div>
                        <div class="cube__face--top">right</div>
                        <div class="cube__face--btm">bottom</div>
                    </div>
                </div>
            </section>
            <section>
                <h4 style="color: var(--color-number);">Original:</h4>
                <div class="cube__container--number">
                    <div class="cube">
                        <div class="cube__face--front">front</div>
                        <div class="cube__face--back">back</div>
                        <div class="cube__face--left">left</div>
                        <div class="cube__face--right">right</div>
                        <div class="cube__face--top">right</div>
                        <div class="cube__face--btm">bottom</div>
                    </div>
                </div>
            </section>
            <section>
                <h4 style="color: var(--color-cube);">Cubed:</h4>
                <div class="cube__container--cubed">
                    <div class="cube">
                        <div class="cube__face--front">front</div>
                        <div class="cube__face--back">back</div>
                        <div class="cube__face--left">left</div>
                        <div class="cube__face--right">right</div>
                        <div class="cube__face--top">right</div>
                        <div class="cube__face--btm">bottom</div>
                    </div>
                </div>
            </section>
            <section>
                <button type="button" class="--action">Enter Number</button>
            </section>
        </main>
        <footer>
            <small>c Michael Naatjes</small>
        </footer>
    </body>
    <script src="scripts/js/functions/functions_main.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/function_mouse_control.js" type="text/Javascript"></script>
    <script>

    </script>
</html>
